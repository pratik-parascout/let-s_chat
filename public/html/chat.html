<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <title>Let's Talk</title>
    <link rel="stylesheet" href="/css/chat.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar for Groups, Invitations, and User Search -->
      <div class="sidebar">
        <h2>Groups</h2>
        <ul id="group-list"></ul>
        <input type="text" id="group-name" placeholder="New Group Name" />
        <button id="create-group">Create Group</button>
        <hr />
        <h3>Invitations</h3>
        <ul id="invitation-list"></ul>
        <hr />
        <h3>Search Users to Invite</h3>
        <div class="search-container">
          <input
            type="text"
            id="invitation-search"
            placeholder="Search users..."
          />
          <button id="search-btn">Search</button>
        </div>
        <ul id="search-results"></ul>
      </div>

      <!-- Chat Section -->
      <div class="chat-container">
        <div class="chat-header">
          <h1 id="group-title">Let's Talk</h1>
        </div>
        <div class="messages-container" id="messages"></div>
        <div class="chat-input-container">
          <!-- Hidden file input for multimedia sharing -->
          <input type="file" id="file-input" style="display: none" />
          <!-- Custom upload button -->
          <button id="upload-btn" type="button">Share Multimedia</button>
          <input
            type="text"
            id="message-input"
            placeholder="Type a message..."
          />
          <button id="send-button">Send</button>
        </div>
      </div>
    </div>
    <script src="/js/chat.js"></script>
  </body>
</html>
